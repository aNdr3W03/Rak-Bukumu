<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Rak Bukumu | Atur Buku Kamu Sekarang</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap">
	<link rel="stylesheet" href="style/style.css">
	<link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">

	<script src="https://kit.fontawesome.com/d66a7a980c.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="head_bar">
		<img src="assets/icon.svg" alt="Bookshelf Apps Logo" style="margin-right: 16px; width: 48px;">
		<h1 class="head_bar__title">Rak Bukumu</h1>
	</header>

	<main>
		<section class="input_section">
			<h2>Masukkan Buku Baru</h2>
			<form id="inputBook">
				<div class="input">
					<label for="inputBookTitle">Judul</label>
					<input id="inputBookTitle" type="text" required>
				</div>
				<div class="input">
					<label for="inputBookAuthor">Penulis</label>
					<input id="inputBookAuthor" type="text" required>
				</div>
				<div class="input">
					<label for="inputBookYear">Tahun</label>
					<input id="inputBookYear" type="number" required>
				</div>
				<div class="input_inline">
					<label for="inputBookIsComplete">Selesai Dibaca</label>
					<label class="checkbox_switch">
						<input id="inputBookIsComplete" type="checkbox">
						<span class="slider_round"></span>
					</label>
				</div>
				<button id="bookSubmit" type="submit"><i class="fa fa-circle-plus fa-lg"></i> Tambah ke Rak Buku</button>
			</form>
		</section>

		<section class="search_section">
			<h2>Cari Buku di Rak Buku</h2>
			<form id="searchBook">
				<label for="searchBookTitle">Cari</label>
				<input id="searchBookTitle" type="text" placeholder="Judul, Penulis, Tahun ">
				<button id="searchSubmit" type="submit" title="Cari"><i class="fa fa-search fa-lg"></i></button>
			</form>
		</section>

		<section class="book_shelf">
			<h2>Belum Selesai Dibaca</h2>
			<div id="incompleteBookshelfList" class="book_list">
				
			</div>
		</section>

		<section class="book_shelf">
			<h2>Selesai Dibaca</h2>
			<div id="completeBookshelfList" class="book_list">
				
			</div>
		</section>
		
		<section class="input_section edit_section">
			<form id="editBook">
				<h2>Edit Buku</h2>
				<div class="input">
					<label for="inputEditTitle">Judul</label>
					<input id="inputEditTitle" type="text" required />
				</div>
				<div class="input">
					<label for="inputEditAuthor">Penulis</label>
					<input id="inputEditAuthor" type="text" required />
				</div>
				<div class="input">
					<label for="inputEditYear">Tahun Terbit</label>
					<input id="inputEditYear" type="number" required />
				</div>
				<button id="bookEditCancel" class="red"><i class="fa fa-xmark fa-lg"></i> Batal</button>
				<button id="bookEditSubmit" type="submit" class="green"><i class="fa fa-save fa-lg"></i> Simpan</button>
            </form>
         </section>
	</main>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="script/script.js"></script>

	<footer>
        <p>Copyright &copy; <script>document.write(currentYear)</script> <a href="https://github.com/aNdr3W03" target="_blank">Andrew Benedictus Jamesie</a> All Rights Reserved</p>
        <p><a href="https://dicoding.com/academies/315" target="_blank">Belajar Membuat Front-End Web Untuk Pemula</a> Dicoding Academy</p>
    </footer>
</body>
</html>
